name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  ci:
    name: Install → Lint → Test → Build → Lighthouse (desktop+mobile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --run

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      # - name: Lighthouse CI (desktop)
      #   uses: treosh/lighthouse-ci-action@v11
      #   with:
      #     configPath: './lighthouserc.desktop.cjs'
      #     temporaryPublicStorage: true
      #     uploadArtifacts: true

      # - name: Lighthouse CI (mobile)
      #   uses: treosh/lighthouse-ci-action@v11
      #   with:
      #     configPath: './lighthouserc.mobile.cjs'
      #     temporaryPublicStorage: true
      #     uploadArtifacts: true

      # - name: Upload Lighthouse reports
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: lhci-reports
      #     path: lhci-reports

      - name: Security audit (production deps)
        run: npm run audit:security

  deploy-preview:
    name: Deploy Preview (GitHub Pages)
    needs: ci
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    name: Deploy (GitHub Pages)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4